<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feeling Sentiment Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Feeling Text Sentiment Analyzer</h1>
    <form method="POST">
        <textarea name="text" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
        <br><br>
        <button type="submit">Analyze</button>
    </form>

    {% if sentiment %}
        <h2>Sentiment: {{ sentiment }}</h2>
    {% endif %}
</body>
</html>
